<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Introdução ao Vue JS</title>
        <script src="https://unpkg.com/vue"></script>
    </head>
    <body>

        <div id="app">
            <bat-titulo titulo="Formulario"></bat-titulo>

            <p> Texto: {{texto}}</p>
            <p>
                <input type="text" v-model="texto">
            </p>

            <p> TextArea: {{textArea}}</p>
            <p style="white-space: pre-line">{{textArea}} </p>
            <p>
                <textarea v-model="textArea" rows="8" cols="80"></textarea>
            </p>

            <p>Checkbox:</p>
            <input type="checkbox" id="aceitaTermos" v-model="termos">
            <label for="aceitaTermos">{{termos}}</label>

            <p>Multiplos Checkbox:{{notificacoes}}</p>
            <p>
                <input type="checkbox" id="receberEmail" value="email" v-model="notificacoes">
                <label for="receberEmail">Receber Email</label>

                <input type="checkbox" id="receberSMS" value="sms" v-model="notificacoes">
                <label for="receberSMS">Receber SMS</label>

                <input type="checkbox" id="receberTel" value="tel" v-model="notificacoes">
                <label for="receberTel">Receber Ligação</label>
            </p>
            <p>
                Radio: {{sexo}}
            </p>
            <p>
                <input type="radio" id="masculino" value="M" v-model="sexo">
                <label for="masculino">Masculino</label>

                <input type="radio" id="feminino" value="F" v-model="sexo">
                <label for="feminino">Feminino</label>
            </p>

            <p>
                Select: {{ano}}
            </p>
            <p>
                <select v-model="ano">
                    <option disabled value="">Escolha o ano</option>
                    <option value="2017">2017</option>
                    <option value="2018">2018</option>
                    <option value="2019">2019</option>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>  
                </select>              
            </p>


            <p>
                Multiplos Select: {{cores}}
            </p>
            <p>
                <select multiple v-model="cores">
                    <option disabled value="">Escolha as cores</option>
                    <option>Azul</option>
                    <option>Verde</option>
                    <option>Amarelo</option>
                    <option>Vermelho</option>
                    <option>Verde</option>    
                </select>                         
            </p>

            <p>
                Lazy Loader: {{busca}}
            </p> 
            <p>
                <input type="text" v-model.lazy="busca">
            </p> 

            <p>
                Number: {{idade}} - Tipo: {{typeof idade}}
            </p> 
            <p>
                <input type="number" v-model.number="idade">
            </p>  

        </div>

        <script type="text/javascript">

        Vue.component('bat-titulo',{
            props: ['titulo'],
            template: '<h2>{{titulo}}</h2>'
        });
        var app = new Vue({
            el:"#app",
            data:{
                texto: '',
                textArea: '',
                termos: false,
                notificacoes: [],
                sexo: null,
                ano: null,
                cores: null,
                busca: '',
                idade: null
            }            
        });
        </script>
    </body>

</html>
